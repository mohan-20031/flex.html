<!DOCTYPE html>
<html>
<head>
<style>
.flex-container {
display: flex;
align-items: stretch;
background-color: #fd0ef1;
}
.flex-container>div {
background-color: rgb(176, 241, 130);
color: rgb(0, 0, 0);
width: 100px;
margin: 10px;
text-align: center;
line-height: 75px;
font-size: 30px;
}
</style>
</head>
<body>
<h1>The order Property</h1>
<div class="flex-container">
<div style="order: D">D</div>
<div style="order: C">C</div>
<div style="order: B">B</div>
<div style="order: A">A</div>
</div>
</body>
</html>
